
<div id="loginPanel">
  <!-- Button trigger modal -->
  <button id="console" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Login Console
  </button>
  <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">Login Panel</h4>
        </div>
        <div class="modal-body">
          <form class="form-inline" >
            <div class="form-group " id="userPanel">
              <label for="username" class="control-label col-xs-4 col-lg-2">Username:</label>
              <input type="text" class="form-control col-xs-6 col-lg-4" id="username" [(ngModel)]="creditial.username" name="username">
            </div>
            <div class="form-group" id="passPanel">
              <label for="password" class="control-label col-xs-4 col-lg-2">Password:</label>
              <input type="password" class="form-control col-xs-6 col-lg-4" id="password"   [(ngModel)]="creditial.password" name="password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="login()">Login</button>
          <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
